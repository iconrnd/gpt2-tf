globals:
  batch_per_replica: 16
  best_val_loss: 1e9
  weight_decay: 1e-1
  warmup_iters: 10
  learning_rate: 6e-4
  max_iters: 150_000
  lr_decay_iters: 150_000
  min_lr: 6e-5
  eval_iters: 10
  grad_clip: 1.0
  eval_only: False
  eval_interval: 1
  always_save_checkpoint: True
  checkpoint_directory: "./checkpoints"
  log_dir: "./tensorboard"
  buffer_size: 4096

gpt:
  n_layer: 4
  n_head: 4
  n_embd: 256
  block_size: 2048
  bias: True
  vocab_size: 50257
  dropout: 0.2
  seed: 1337
